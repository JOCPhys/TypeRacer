<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TypeRacer</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center my-4">
                    <h1>TypeRacer</h1>
                    <button class="btn btn-light mt-3" id="instructions-button">
                        Instructions
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficultySelector">Select Difficulty:</label>
                        <select class="form-select" id="difficultySelector">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <!--typing area-->
                    <div class="test-area">
                        <h3>Test your typing speed by typing the text below:</h3>

                        <div class="p-3 bg-light border mb-3">
                            <!-- sample text inserted here by js-->
                            <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
                        </div>
                    </div>
                    <div class="p-3 bg-light border mb-3">
                        <textarea class="form-control" id="typingArea" rows="6"
                            placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg btn-custom" id="retryButton">Retry</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="results-area" class="text-center">
                        <h2>Results (Statistics/Info)</h2>
                        <div>
                            <p>Level: <span id="level">Easy</span></p>
                        </div>
                        <div>
                            <p>Time: <span id="time">0</span></p>
                        </div>
                        <div>
                            <p>WPM: <span id="wpm">0</span></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06e7889a5e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
