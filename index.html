<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06e7889a5e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TypeRacer</title>
</head>
<body>
    <header class="d-flex flex-column align-items-center p-3 text-white" style="background-color: var(--primary-color);">
        <h1 class="m-0">TypeRacer</h1>
        <button class="btn btn-light mt-2" id="instructions-button">Instructions</button>
    </header>

    <div class="mt-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="p-3 bg-light border">
                    <div class="mb-3">
                        <label for="difficultySelector">Select Difficulty:</label>
                        <select class="form-control" id="difficultySelector">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <p>Test your typing speed by typing the text below:</p>
                    </div>
                    <div class="p-3 bg-light border">
                    <div class="mb-3">
                        <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
                    </div>
                        </div>
                        <div class="p-3 bg-light border">
                        <div class="mb-3">
                        <textarea class="form-control" id="typingArea" rows="3" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-custom" id="startButton">Start</button>
                        <button class="btn btn-custom" id="stopButton">Stop</button>
                        <button class="btn btn-custom" id="retryButton">Retry</button>
                    </div>
                </div>
    
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 bg-light border">Right Column (Statistics/Info)</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
